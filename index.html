<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Skill Safari | [Challenge Pricing component with Toggle]</title>


</head>
<body>
    <div class="container">
          <h1>
             Our Pricing
           </h1>
           <div class="toggle-container">
              <span>
                Annually
              </span>
              <span>
                   <input type="checkbox" name="toggle"
                   id="toggle" unchecked>
                  <label for="toggle">
                    <div class="ball"></div>
                  </label>
               </span>
               <span>Monthly</span>
            </div>
           <div id="flexy"  class="flex ">
             <div class="price-box">
                <h4>Basic</h4>
                 <p>
                   <span class="monthly">&dollar;19.99
                   </span>
                   <span class="annually">&dollar;199.9
                   </span>
                   </p>
                 <ul>
                    <li>500GB storage</li>
                    <li>2 Users Allowed</li>
                    <li>Send up to 3 GB</li>
                 </ul>
                 <button>Learn More</button>
              </div>
              <div class="price-box price-box-premium">
                 <h4>Professional</h4>
                 <p>
                   <span class="monthly">&dollar;29.99
                   </span>
                   <span class="annually">&dollar;299.99
                   </span>
                  </p>
                  <ul>
                    <li>1TB storage </li>
                    <li>5 Users allowed</li>
                    <li>Send upto 10 GB</li>
                  </ul>
                  <button>Learn More</button>
              </div>
               <div class="price-box">
                  <h4>Master</h4>
                   <p><span class="monthly">&dollar;39.99
                  </span>
                  <span class="annually">&dollar;399.99
                  </span>
                </p>
                 <ul> 
                    <li>2TB storage</li>
                    <li>10 Users allowed</li>
                    <li>Send upto 20 GB</li>
                 </ul>
                 <button>Learn More</button>

                </div>
            </div>
  <script src="js/script.js" defer></script>
</div>
</body>
</html>
